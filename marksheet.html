<!DOCTYPE html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9bc7ee;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
        
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #000000;
        }

        th {
            background-color: #b7b7b7;
        }
    </style>
</head>

<body>
    
    <h1> Marksheet </h1>
    <script>
       var a = parseInt(prompt(" Enter your Math marks"))
        var b = parseInt(prompt(" Enter your Science marks"))
        var c = parseInt(prompt(" Enter your English marks"))
        var d = parseInt(prompt(" Enter your Physics marks"))
        var e = parseInt(prompt(" Enter your Urdu marks"))
        var f = (a+b+c+d+e)
        var g = (f/500 * 100)

     </script>
    <table>
        <tr>
            <th> Subjects </th>
            <th>  Marks </th>
            <th> Obtain Marks </th>
            
        </tr>
        <tr>
            <td>Mathematics</td>
            <td>100</td>
            <td><script>
              document.write(a);   
            </script>

            </td>
        </tr>
        <tr>
            <td>Science</td>
            <td>100</td>
            <td>
                <script>
            document.write(b);
                </script>
                </td>
        </tr>
        <tr>
            <td>English</td>
            <td>100</td>
            <td>
                <script>
            document.write(c);
                </script>
                </td>
        </tr>
        <tr>
            <td>physics</td>
            <td>100</td>
            <td>
                <script>
            document.write(d);
                </script>
                </td>
        </tr>
        <tr>
            <td>urdu</td>
            <td>100</td>
            <td>
                <script>
            document.write(e);
                </script>
                </td>
        </tr>
        <tr>
            <td><b>Total Marks</b></td>
            <td>500</td>
            </tr>
            <tr>
                <td><b>Sum of Obtain Marks</b></td>
                <td><script>
            document.write(f);
                </script>
                </td>
        </tr>
        <tr>
            <td ><b>Parcentage </b></td>
            <td>
                <script>
            document.write(g);
                </script>
                </td>
        </tr>
    </table>
    
</body>

</html>
